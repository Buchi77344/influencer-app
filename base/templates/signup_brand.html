<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brand Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .signup-wrapper {
      display: flex;
      min-height: 100vh;
    }

    /* Left: Form Section */
    .form-section {
      flex: 1;
      padding: 60px 50px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section .logo {
      max-width: 140px;
      margin-bottom: 30px;
    }

    .form-section h1 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-section p.subtext {
      text-align: center;
      color: #6c757d;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
    }

    .step-dots {
      text-align: center;
      margin-top: 20px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 6px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #212529;
    }

    .progress {
      height: 8px;
      border-radius: 5px;
      background-color: #e0e0e0;
      margin-bottom: 20px;
    }

    .progress-bar {
      background-color: #212529;
    }

    .btn-dark {
      background-color: #212529;
      color: white;
    }

    .btn-dark:hover {
      background-color: #000;
    }

    /* Right: Image Section */
    /* Image Section with Slideshow */
    .image-section {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      object-position: center;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .signup-wrapper {
        flex-direction: column;
      }

      .image-section {
        height: 300px;
      }
    }
    .form-control:hover,
    .form-control:focus {
      border-color:black !important;
      box-shadow:none !important;
    }
    .form-check-input:checked{
      background-color:black;
      border:none;
    }
  </style>
</head>
<body>

<div class="signup-wrapper">

  <!-- Form Section -->
  <div class="form-section">
    <!-- Logo -->
    <div class="d-flex flex-column align-items-center  " style="height:100px;">
        <img src="/static/images/logo.svg" alt="Logo" class="logo">
    </div>

    <!-- Heading -->
    <h1>Sign up as a brand</h1>
    <p class="subtext">Join our marketplace and connect with creators to boost your next campaign.</p>

<!-- Progress Bar -->
<div class="progress mb-3">
  <div class="progress-bar" id="progressBar" style="width: 25%;"></div>
</div>

<!-- Step Dots -->
<div class="step-dots mb-4 text-center">
  <span class="dot active"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
</div>

<!-- Signup Form -->
<form id="signupForm" class="">
  <!-- Step 1 -->
  <div class="form-step active">
    <div class="mb-3">
      <label class="form-label">Brand Name</label>
      <input type="text" class="form-control" name="brand_name" placeholder="e.g. Nubis Agency" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" name="email" required
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" placeholder="e.g. contact@nubis.com">
    </div>
  </div>

  <!-- Step 2 -->
  <div class="form-step">
    <div class="mb-3">
      <label class="form-label">Company Name  </label>
      <input type="text" class="form-control" name="company_name" required placeholder="e.g. Nubis Inc.">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone" placeholder="e.g. +1 234 567 8901" required>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="form-step">
    <div class="mb-3">
      <label class="form-label">Website</label>
      <input type="url" class="form-control" name="website" placeholder="https://yourbrand.com" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Industry / Category</label>
      <select class="form-control" name="industry" required>
        <option value="">Select industry</option>
        <option>Fashion</option>
        <option>Beauty</option>
        <option>Tech</option>
        <option>Fitness</option>
        <option>Family</option>
        <option>Health/Wellness</option>
        <option>Gaming</option>
        <option>Food</option>
        <option>Business</option>
        <option>Lifestyle</option>
        <option>Pets</option>
        <option>Home</option>
      </select>
    </div>
  </div>

  <!-- Step 4 -->
  <div class="form-step">
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Create a password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" required>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="terms" required>
      <label class="form-check-label">I agree to the <a href="#">Terms and Conditions</a></label>
    </div>
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" name="privacy" required>
      <label class="form-check-label">I agree to the <a href="#">Privacy Policy</a></label>
    </div>
    <button type="submit" class="btn btn-dark w-100 d-flex justify-content-center align-items-center" id="submitBtn">
      <span id="submitText">Create Brand Account</span>
      <div id="submitSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></div>
    </button>
  </div>

  <!-- Navigation -->
  <div class="d-flex justify-content-between mt-4">
    <button type="button" class="btn btn-outline-dark w-25" id="prevBtn">Back</button>
    <button type="button" class="btn btn-dark w-25" id="nextBtn">Next</button>
  </div>
</form>

<!-- Styles -->
<style>
  .form-step {
    display: none;
  }
  .form-step.active {
    display: block;
  }
  .dot {
    height: 10px;
    width: 10px;
    margin: 0 4px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }
  .dot.active {
    background-color: #000;
  }
  .is-invalid {
    border: 2px solid red !important;
  }
</style>

<!-- Script -->
<script>
  const form = document.getElementById("signupForm");
  const steps = document.querySelectorAll(".form-step");
  const nextBtn = document.getElementById("nextBtn");
  const prevBtn = document.getElementById("prevBtn");
  const dots = document.querySelectorAll(".dot");
  const progressBar = document.getElementById("progressBar");
  const submitText = document.getElementById("submitText");
  const submitSpinner = document.getElementById("submitSpinner");
  const submitBtn = document.getElementById("submitBtn");

  let currentStep = 0;

  function updateUI() {
    steps.forEach((step, index) => {
      step.classList.toggle("active", index === currentStep);
    });

    dots.forEach((dot, index) => {
      dot.classList.toggle("active", index === currentStep);
    });

    const progress = ((currentStep + 1) / steps.length) * 100;
    progressBar.style.width = `${progress}%`;

    // Hide Next button on the last step
    if (currentStep === steps.length - 1) {
      nextBtn.style.display = "none";
    } else {
      nextBtn.style.display = "inline-block";
    }

    // Hide Back button on the first step
    if (currentStep === 0) {
      prevBtn.style.display = "none";
    } else {
      prevBtn.style.display = "inline-block";
    }
  }

  function validateCurrentStep() {
    const inputs = steps[currentStep].querySelectorAll("input, select");
    let valid = true;

    inputs.forEach(input => {
      const isRequired = input.hasAttribute("required");
      const isCheckbox = input.type === "checkbox";

      if (
        (isRequired && (
          (isCheckbox && !input.checked) || 
          (!isCheckbox && input.value.trim() === "")
        )) ||
        (input.type === "email" && input.value.trim() !== "" && !input.checkValidity())
      ) {
        input.classList.add("is-invalid");
        valid = false;
      } else {
        input.classList.remove("is-invalid");
      }
    });

    return valid;
  }

  nextBtn.addEventListener("click", () => {
    if (validateCurrentStep()) {
      currentStep++;
      updateUI();
    }
  });

  prevBtn.addEventListener("click", () => {
    if (currentStep > 0) {
      currentStep--;
      updateUI();
    }
  });

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (!validateCurrentStep()) return;

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    if (data.password !== data.confirm_password) {
      alert("Passwords do not match!");
      return;
    }

    submitSpinner.classList.remove("d-none");
    submitText.textContent = "Processing...";
    submitBtn.disabled = true;

    fetch("{% url 'signup_brand' %}", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    })
    .then(res => {
      if (!res.ok) throw new Error("Signup failed");
      return res.json();
    })
    .then(() => {
      window.location.href = "{% url 'brand_dash' %}";
      form.reset();
      currentStep = 0;
      updateUI();
    })
    .catch(err => {
      alert("Error: " + err.message);
    })
    .finally(() => {
      submitSpinner.classList.add("d-none");
      submitText.textContent = "Create Brand Account";
      submitBtn.disabled = false;
    });
  });

  updateUI(); // Initialize UI on load
</script>





  </div>

  <!-- Image Section -->
  <div class="image-section d-none d-sm-block">
    
    <div class="slideshow">
        <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216" class="active" alt="Slide 1">
        <img src="https://plus.unsplash.com/premium_photo-1683121263622-664434494177?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZmFzaGlvbnxlbnwwfHwwfHx8MA%3D%3D=" alt="Slide 2">
        <img src="https://images.unsplash.com/photo-1539109136881-3be0616acf4b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGZhc2hpb258ZW58MHx8MHx8fDA%3D" alt="Slide 3">
      </div>
  </div>
</div>



</body>
</html>
<script>
<style>
  .border-danger {
    border: 2px solid #dc3545 !important;
  }
</style>
