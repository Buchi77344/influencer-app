<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join as Creator or Brand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    .split-left {
      background-color: #f8f9fa;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    .split-right {
      background: url('https://images.unsplash.com/photo-1613053342692-d0012e0444eb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center/cover no-repeat;
      height: 100vh;
    }
    .brand-button, .creator-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    .typed-text {
      font-weight: bold;
      font-size: 2.5rem;
      min-height: 5rem;
    }
    .logo-text{
      
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Left Side -->
    <div class="split-left col-md-6 text-center w-sm-100">
      <!-- Logo -->
       
      <!-- <div class="d-flex flex-column align-items-center  " style="height:123px;">
        <img src="../static/images/logo.svg" alt="Logo" class="logo">
      </div> -->
      <a class="navbar-brand logo-text" href="index.html">SO COLLAB-ABLE</a>


      <!-- Typing effect text -->
      <div class="mb-5">
        <span id="typed-text" class="typed-text"></span>
        <p class="text-muted mt-3">Connect creators with brands. Grow together.</p>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-3 px-5">
        <a href="{% url "influencer_signup" %}" class="btn btn-dark creator-button">
          I'm a Creator <i class="fas fa-arrow-right"></i>
        </a>
        <a href="{% url "brand_signup" %}" class="btn btn-outline-dark brand-button">
          I'm a Brand <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>

    <!-- Right Side -->
    <div class="split-right col-md-6 d-none d-md-block"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Typed("#typed-text", {
        strings: [
         
          "Collab.",
           "Create.", 
           "Earn. ",
           "Grow.",
          "Innovate.",
          "Influence.",
          "Elevate.",
        ],
        typeSpeed: 50,
        backSpeed: 50,
        loop: true
      });
    });
  </script>
</body>
</html>
