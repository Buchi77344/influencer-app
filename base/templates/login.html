<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .signup-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .form-section {
      flex: 1;
      padding: 60px 50px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section .logo {
      max-width: 140px;
      margin-bottom: 30px;
    }

    .form-section h1 {
      font-weight: 700;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-section p.subtext {
      text-align: center;
      color: #6c757d;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
    }

    .btn-dark {
      background-color: #212529;
      color: white;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .btn-dark:hover {
      background-color: #000;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .form-footer a {
      text-decoration: none;
      color: #212529;
      font-weight: 500;
    }

    .image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      display: none;
    }

    @media (min-width: 768px) {
      .image-section {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <!-- Left: Form Section -->
    <div class="form-section">
      <a href="">SO COLLAB-ABLE</a>

      <h1>Welcome Back</h1>
      <p class="subtext">Login to continue managing your campaigns</p>

      <form>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-dark">Sign In</button>
      </form>

      <div class="form-footer mt-4">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>

    <!-- Right: Image Section -->
    <div class="image-section"></div>
  </div>
</body>
</html>
