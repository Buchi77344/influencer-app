<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <style>
        .prev-step,
        .next-step,
        .submit-btn,
        .submit-btn-full {
            padding-left: 45px;
            padding-right: 45px;
            font-size: 1.2rem;
        }

        .submit-btn-full{
            display : block;
            width : 100%;
            background-color: black;
            outline: 1px solid transparent;
            border: 1px solid transparent;
        }

        @keyframes slide-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body class="">
    <div class="p-4 d-flex justify-content-center align-items-center acct-page">
        <div class="row w-full h-full">
            <div class="py-5 col-lg-5 align-self-center">
                <h3 class="head-text text-center mb-3">Login to your account</h3>
                <div class="form-container">
                    <form action="" class="p-3">
                        <div class="mb-4 col-md-12">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="col-md-12 mb-5">
                            <label for="email" class="form-label">Password</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary submit-btn-full">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="banner-div d-none d-lg-block"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.multiStepForm');
            const steps = Array.from(form.querySelectorAll('.step'));
            const nextBtns = form.querySelectorAll('.next-step');
            const prevBtns = form.querySelectorAll('.prev-step');
            let currentStep = 0;

            function showStep(index) {
                steps.forEach((step, i) => {
                    step.classList.toggle('active', i === index);
                });
            }

            function validateStep(stepIndex) {
                const inputs = steps[stepIndex].querySelectorAll('input, select, textarea');
                for (let input of inputs) {
                    if (!input.checkValidity()) {
                        input.reportValidity();
                        return false;
                    }
                }
                return true;
            }

            nextBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (validateStep(currentStep)) {
                        currentStep++;
                        if (currentStep >= steps.length) currentStep = steps.length - 1;
                        showStep(currentStep);
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentStep--;
                    if (currentStep < 0) currentStep = 0;
                    showStep(currentStep);
                });
            });

            showStep(currentStep); // Initialize first step visible
        });
    </script>


</body>

</html>
