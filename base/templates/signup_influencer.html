<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Influencer Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .step-active {
      @apply bg-blue-600 text-white;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gray-50 to-gray-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white shadow-xl rounded-3xl w-full max-w-3xl p-8 relative">
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Influencer Signup</h2>

    <!-- Progress -->
    <div class="flex items-center justify-between mb-8">
      <div class="flex-1 h-2 bg-gray-200 rounded-full mx-2 relative">
        <div id="progressBar" class="h-2 bg-blue-500 rounded-full transition-all duration-500" style="width: 20%;"></div>
      </div>
    </div>

    <!-- Form -->
    <form id="multiForm">

      <!-- Step 1: Basic Info -->
     <!-- Step 1: Basic Info (Upgraded) -->
<div class="step-form block space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">     
      <div class="relative">
        <label class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" placeholder="Jane Doe" class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder:text-gray-400">
      </div>
      
      <div class="relative">
        <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="jane@email.com" class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder:text-gray-400">
      </div>
  
      <div class="relative">
        <label class="block mb-2 text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" placeholder="+1 234 567 890" class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition placeholder:text-gray-400">
      </div>
  
      <div class="relative">
        <label class="block mb-2 text-sm font-medium text-gray-700">Country</label>
        <select class="w-full px-5 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-gray-500">
          <option>Select your country</option>
          <option>Nigeria</option>
          <option>United States</option>
          <option>UK</option>
        </select>
      </div>
    </div>
  </div>
  

      <!-- Step 2: Socials -->
      <div class="step-form hidden">
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Instagram Handle</label>
            <input type="text" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">YouTube Channel</label>
            <input type="text" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">TikTok Username</label>
            <input type="text" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <label class="block mb-1 font-medium">Total Followers</label>
            <input type="number" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </div>

      <!-- Step 3: Brand -->
      <div class="step-form hidden">
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Your Niche</label>
            <select class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>Fashion</option>
              <option>Tech</option>
              <option>Fitness</option>
              <option>Travel</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 font-medium">Platforms</label>
            <div class="flex gap-4 mt-1">
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-blue-500"> <span class="ml-2">Instagram</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-blue-500"> <span class="ml-2">YouTube</span>
              </label>
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox text-blue-500"> <span class="ml-2">TikTok</span>
              </label>
            </div>
          </div>
          <div>
            <label class="block mb-1 font-medium">Collab Type</label>
            <select class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option>Paid</option>
              <option>Gifted</option>
              <option>Shoutout</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Step 4: Portfolio -->
      <div class="step-form hidden">
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Upload Media Kit</label>
            <input type="file" class="w-full border border-gray-300 rounded-xl px-4 py-2">
          </div>
          <div>
            <label class="block mb-1 font-medium">Short Bio</label>
            <textarea rows="4" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div>
            <label class="block mb-1 font-medium">Website/Linktree</label>
            <input type="url" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
      </div>

      <!-- Step 5: Submit -->
      <div class="step-form hidden text-center">
        <p class="text-lg font-medium text-gray-700 mb-4">You're ready to submit!</p>
        <p class="text-sm text-gray-500">Click Submit below to complete your influencer profile.</p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-8">
        <button type="button" id="prevBtn" class="px-5 py-2 rounded-xl bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300" disabled>Back</button>
        <button type="button" id="nextBtn" class="px-5 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700">Next</button>
      </div>

    </form>
  </div>

  <script>
    const steps = document.querySelectorAll(".step-form");
    const progress = document.getElementById("progressBar");
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle("hidden", i !== index);
      });
      document.getElementById("prevBtn").disabled = index === 0;
      document.getElementById("nextBtn").textContent = index === steps.length - 1 ? "Submit" : "Next";
      progress.style.width = ((index + 1) / steps.length * 100) + "%";
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      } else {
        document.getElementById("multiForm").submit();
      }
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    showStep(currentStep);
  </script>

</body>
</html>
